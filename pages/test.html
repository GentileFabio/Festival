<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../scss/partials/config.css">
    <link rel="stylesheet" href="../scss/test.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="wrapper">
                <div class="nav-logo">Retro Rap Festival</div>
                <ul>
                    <li class="nav-link">
                        <a href="#">Home</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Line-up</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Tickets</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">FAQ</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Contact</a>
                    </li>
                    <li class="nav-link">
                        <div class="burger">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <script>
        const burger = document.querySelector('header .nav ul .nav-link .burger')
        const nav = document.querySelector('header .nav')
        let open = false
        const addOpacity = () => {
            nav.style.transition = 'opacity 0.3s ease-in-out'
            nav.style.opacity = 1
        }
        burger.addEventListener('click', (e) => {
            burger.classList.toggle("active")
            nav.classList.toggle("mobile")
            if(!open){
                open = true
            } else{
                open = false
            }
            // console.log(open)
            if(open){
                nav.style = ""
            } else{
                nav.style.opacity = 0
                setTimeout(addOpacity, 500)
            }
        })
    </script>
</body>
</html>
