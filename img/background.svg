<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1000 1000" width="100%" height="100%">
	<defs>
		<filter id="nnnoise-filter" x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
			<feTurbulence type="fractalNoise" baseFrequency="1" numOctaves="4" seed="15" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence">
			</feTurbulence>
			<!-- surfaceScale : change nbr de dots -->
			<feSpecularLighting surfaceScale="100" specularConstant=".5" specularExponent="30" lighting-color="#ffd700" x="0%" y="0%" width="100%" height="100%" in="turbulence" result="specularLighting">
				<feDistantLight azimuth="10" elevation="50"></feDistantLight>
			</feSpecularLighting>
		</filter>
	</defs>
	<rect width="100%" height="100%" fill="#ffd700" filter="url(#nnnoise-filter)"></rect>
</svg>